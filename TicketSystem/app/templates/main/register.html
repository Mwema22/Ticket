{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="device=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="author" content="Mwema">

        <title>{% block title %} Loginpage {% endblock %}</title>

        <!--Bootstrap-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
         rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">

        <!--Fontawesome-->
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

        <!--CSS-->
         <link rel="stylesheet" href="{% static '/css/main.css' %}">



    </head>
    <body>
         <div class="container">
            <div class="forms-container">
                <div class="login-register">
                    <form action="">
                        <h2 class="title">Register</h2>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="text" id="text" placeholder="Username">
                        </div>
                        
                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="phone" name="phone" id="phone" placeholder="Phone Number">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                           <i class="fa-solid fa-lock"></i>
                           <input type="password" name="password" 
                           id="password" placeholder="Password">
                        </div>

                         <div class="input-field">
                           <i class="fa-solid fa-lock"></i>
                           <input type="password" name="password" 
                           id="password" placeholder=" Confirm Password">
                        </div>

                        <div class="select-wrapper">
                            <select name="Users">
                                <option value="Attendee">Attendee</option>
                                <option value="EventPlanner">EventPlanner</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <input type="submit" value="Register" class="btn">
                        <p class="social-text">Register with social platform</p>

                        <div class="social-media">
                            <a href="#" class="social-icon">
                               <i class="fa-brands fa-instagram"></i>
                            </a>

                            <a href="#" class="social-icon">
                               <i class="fa-brands fa-x-twitter"></i>   
                            </a>

                            <a href="#" class="social-icon">
                               <i class="fa-brands fa-facebook-f"></i> 
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </div>
                    </form>

                </div>
            </div>
            <div class="panels-container"></div>
         </div>

    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
     crossorigin="anonymous"></script>
    </body>
</html>
