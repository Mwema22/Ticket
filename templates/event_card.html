<div class="col-md-6 col-lg-4">
    <div class="card event-card border-0 shadow-sm">
        <div class="position-relative">
            {% if event.thumbnail %}
                <img src="{{ event.thumbnail }}" class="card-img-top" alt="{{ event.event_name }}">
            {% else %}
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Event Image">
            {% endif %}
            {% with event.ticket_types.first as first_ticket %}
                {% if first_ticket %}
                    <span class="badge bg-dark position-absolute top-0 end-0 m-2">
                        KES {{ first_ticket.price }}
                    </span>
                {% endif %}
            {% endwith %}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ event.event_name }}</h5>
            <p class="card-text text-muted mb-2">
                <i class="fas fa-calendar-alt me-2"></i>{{ event.start_date|date:"D, M d, g:i A" }}
            </p>
            <p class="card-text text-muted mb-3">
                <i class="fas fa-map-marker-alt me-2"></i>{{ event.venue_name }}, {{ event.city }}
            </p>
            <a href="#" class="btn btn-primary w-100 rounded-pill">Get Tickets</a>
        </div>
    </div>
</div>
